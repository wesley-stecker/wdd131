<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley's Game Reviews</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/TranspartAltec.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="Title">
            <h1>Wesley's Video Game Reviews</h1>
            <img class="logo" src="images/AltecBase.png" alt="Logo">
        </div>
        <div class="navbar">
            <nav>
                <a href="index.html">Home</a>
                <a href="submitreview.html">Submit a Review</a>
                <a href="contact.html">Contact us</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="Title">Submit a Review</h2>
        <form class="reviewform" id="reviewSubmitForm">
            <label for="gamename">Video Game Name:</label>
            <input type="text" id="gamename" name="gamename" required>
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="imageform">URL to image:</label>
            <input type="url" id="imageform" name="imageform" required>
        
            <label for="reviewtext">Review:</label>
            <textarea id="reviewtext" name="reviewtext" required></textarea>
        
            <input type="submit" value="Submit Review">
        </form>


    </main>
    <footer>
        <a href="site-plan.html">Site Plan</a>
    </footer>
</body>
</html>
